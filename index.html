    <style>
        body {
            background-color: #050507;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(139, 92, 246, 0.08), transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(236, 72, 153, 0.08), transparent 40%);
            background-attachment: fixed;
            scroll-behavior: smooth;
        }
        .gradient-text {
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            background-image: linear-gradient(to right, #C084FC, #60A5FA, #F472B6);
        }
        .glass-module {
            background-color: rgba(15, 14, 20, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.06);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .glass-module:hover {
            border-color: rgba(139, 92, 246, 0.3);
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 0 30px -10px rgba(139, 92, 246, 0.15);
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #050507; }
        ::-webkit-scrollbar-thumb { background: #27272A; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #8B5CF6; }
